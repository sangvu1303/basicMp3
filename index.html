<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Basic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ce35c179b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">

        <audio id="player">
            <source src="Querry.mp3" type="audio/mp3">
        </audio>

        <div id="audio-player">

            <div class="controls">

                <div id="progressbar">
                    <div id="progress"></div>
                </div>

                <div class="time">
                    <span id="curtime">00:00</span>
                    <span> / </span>
                    <span id="durtime">00:00</span>
                </div>

                <div class="button">
                    <span><i id="play" class="far fa-play-circle"></i></span>
                    <span><i id="loop" class="fa fa-undo" aria-hidden="true"></i></span>
                    <span><i id="volume" class="fa fa-volume-up" aria-hidden="true"></i></span>
                </div>

            </div>

        </div>

    </div
</body>
<script src="main.js"></script>
</html>
